name: Deploy React App (Pre-Release)

on:
  push:
    branches:
      - pre-release

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./webapp-firebase

      - name: Build
        run: npm run build
        working-directory: ./webapp-firebase

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./webapp-firebase/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
