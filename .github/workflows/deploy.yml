name: Build and Deploy React App (Pre-Release)

on:
  push:
    branches:
      - pre-release

permissions:
  contents: write

concurrency:
  group: "pages-pre-release"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./webapp-firebase
        env:
          VITE_BASE_PATH: /3sg-hackathon-kvb/

      - name: Build
        run: npm run build
        working-directory: ./webapp-firebase
        env:
          VITE_BASE_PATH: /3sg-hackathon-kvb/

      - name: Deploy to pages-pre-release branch
        run: |
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Checkout or create the branch
          git fetch origin pages-pre-release || true
          git checkout -B pages-pre-release

          # Add build files
          git --work-tree=./webapp-firebase/dist add --all

          # Commit changes
          git --work-tree=./webapp-firebase/dist commit -m "Deploy pre-release build" || echo "No changes to commit"

          # Force push to branch
          git push -f origin pages-pre-release
