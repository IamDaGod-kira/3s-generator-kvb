# Deploy React app (inside ./webapp-firebase) to Firebase Hosting on merge to master

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and build
        working-directory: ./webapp-firebase
        run: |
          cd ./webapp-firebase/
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GENERATOR_3SG_KVB }}
          channelId: live
          projectId: generator-3sg-kvb
          entryPoint: ./webapp-firebase
