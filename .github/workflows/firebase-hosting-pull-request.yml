# Deploy React app (inside ./webapp-firebase) to Firebase Hosting on merge to master
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env from GitHub Secrets
        working-directory: ./webapp-firebase
        run: |
          echo "Creating .env file from GitHub secrets..."
          echo "VITE_APIKEY=${{ secrets.VITE_APIKEY }}" >> .env
          echo "VITE_AUTHDOMAIN=${{ secrets.VITE_AUTHDOMAIN }}" >> .env
          echo "VITE_PROJECTID=${{ secrets.VITE_STORAGEBUCKET}}" >> .env
          echo "VITE_STORAGEBUCKET=${{ secrets.VITE_STORAGEBUCKET}}" >> .env
          echo "VITE_MESSAGINGSENDERID" >> .env
          echo "VITE_APPID=${{secrets.VITE_APPID}}" >> .env
          echo "VITE_MEASUREMENTID=${{secrets.VITE_MEASUREMENTID}}" >> .env
          echo "VITE_AIAPI=${{secrets.VITE_AIAPI}}" >> .env

      - name: Install dependencies and build
        working-directory: ./webapp-firebase
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GENERATOR_3SG_KVB }}
          channelId: live
          projectId: generator-3sg-kvb
          entryPoint: ./webapp-firebase
