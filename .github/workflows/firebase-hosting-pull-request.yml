# Firebase Hosting deploy workflow for nested project (PR previews)
# Entire app (including firebase.json) is inside ./webapp-firebase/

name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ./webapp-firebase/package-lock.json

      - name: Install dependencies and build
        working-directory: ./webapp-firebase
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting (Preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./webapp-firebase
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GENERATOR_3SG_KVB }}
          projectId: generator-3sg-kvb
